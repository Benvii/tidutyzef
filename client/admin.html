<!DOCTYPE html>
<html>
<head>
  <title>Administrateur</title>
    <meta charset="UTF-8"/>
    <script src="./wsLib.js"></script>
    <script src="./admin.js"></script>

  <!-- Leaflet -->
    <link rel="stylesheet" href="./lib/leaflet/leaflet.css" />
    <script src="./lib/leaflet/leaflet-src.js"></script>

    
</head>
<body>

<div id="map" class="map" style="height: 500px;"></div>

<script type="text/javascript">
var tidu = L.icon({
    iconUrl: 'img/tidu.png',
    iconSize: [50,50],
    iconAnchor:[25,0]
});

var tizef = L.icon({
    iconUrl: 'img/tizef.png',
    iconSize: [50,50],
    iconAnchor:[25,0]
});
var icons= {"tidu":tidu,"tizef":tizef};
// create a map in the "map" div, set the view to a given place and zoom
var map = L.map('map', {
    center: [0,0],
    zoom: 13,
    //maxZoom :18,
    //minZoom : 18
});

// add an OpenStreetMap tile layer
L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'}).addTo(map);

</script>


<label>URL du ws : <input type="text" id="ws_url" value="ws://192.168.0.15:9876/"></label>
<button onclick="openConnection()">Open connexion</button><br>
<button onclick="defZone1()">Selectionner zone 1</button> 
<button onclick="defZone2()">Selectionner zone 2</button>
<button onclick="defZone3()">Selectionner zone 3</button> <input type="text" id="zoneRayon"value="10"><br>
<button onclick="selectParameters()">Send parameters</button><br>


<br><br>
<span id="status"></span>

<br><br>
<span id="msg"></span>

</body>
</html>
