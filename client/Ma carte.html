<!DOCTYPE html>
<html>
<head>
  <title>Joueur</title>
    <meta charset="UTF-8"/>
    <script src="./wsLib.js"></script>
    <script src="./main.js"></script>

  <!-- Leaflet -->
    <link rel="stylesheet" href="./lib/leaflet/leaflet.css" />
    <script src="./lib/leaflet/leaflet-src.js"></script>

    
</head>
<body>

<div id="map" class="map" style="height: 500px;"></div>

<script type="text/javascript">
var tidu = L.icon({
    iconUrl: 'img/tidu.png',
    iconSize: [50,50],
    iconAnchor:[25,0]
});

var tizef = L.icon({
    iconUrl: 'img/tizef.png',
    iconSize: [50,50],
    iconAnchor:[25,0]
});
var icons= {"tidu":tidu,"tizef":tizef};
// create a map in the "map" div, set the view to a given place and zoom
var map = L.map('map', {
    center: [48.4052,-4.448],
    zoom: 18,
    maxZoom :18,
    minZoom : 18
});

// add an OpenStreetMap tile layer
L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'}).addTo(map);

</script>


<label>URL du ws : <input type="text" id="ws_url" value="ws://192.168.0.15:9876/"></label>
<button onclick="openConnection()">Open connexion</button><br>
<label>Pseudo : <input type="text" id="pseudo"></label>
<label>Equipe : <select id="team"><option value="tidu">Tidu</option><option value="tizef">Tizef</option></select></label>
<button onclick="login()">Login</button>


<br><br>
<span id="status"></span>

<br><br>
<span id="msg"></span>

</body>
</html>
